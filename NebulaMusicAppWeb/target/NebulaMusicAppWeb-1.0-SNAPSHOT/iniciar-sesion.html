<!DOCTYPE html>
<html>

<head>
    <title>Nébula music</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <img src="imgs/nebula-03.svg" alt="Nébula logo" height="80">
        <h1>Iniciar sesión</h1>
    </header>

    <main>
        <section>
            <form name="form_iniciar_sesion"
                  method="post" 
                  action="/NebulaMusicAppWeb/autenticacion"
                enctype="application/x-www-form-urlencoded">
                <div name="titulo">
                    <span>Utiliza tus credenciales para iniciar</span>
                </div>
                <div name="correo">
                    <label for="correo">Correo</label>
                    <input id="correo" name="correo" type="email" required minlength="5" maxlength="100">
                </div>
                <div name="contrasenia">
                    <label for="contrasenia">Contraseña</label>
                    <input id="contrasenia" name="contrasenia" type="password" required>
                </div>
                <div name="options">
                    <p>¿Aún no tienes una cuenta? <a href="./registro.html">Regístrate aquí</a></p>
                    <button type="submit">Iniciar</button>
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div>
            Síguenos en nuestras redes.
            <div>
                <a href="www.instagram.com" target="_blank">Instagram</a>
                <a href="www.facebook.com" target="_blank">Facebook</a>
                <a href="www.tiktok.com" target="_blank">Tiktok</a>
            </div>
        </div>

        Copyright Nébula 2025.
    </footer>

</body>

</html>
